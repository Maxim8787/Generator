<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Foto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="gallery/image1.jpg" alt="Image 1">
        <img src="gallery/image2.jpg" alt="Image 2">
        <img src="gallery/image3.jpg" alt="Image 3">
        <img src="gallery/image4.jpg" alt="Image 4">
        <img src="gallery/image5.jpg" alt="Image 5">
    </div>

    <div id="fullscreen-modal">
        <span id="close">&times;</span>
        <img id="fullscreen-image" src="" alt="Fullscreen Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
